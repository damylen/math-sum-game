<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappy Math</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .settings {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
        #number-display {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        #logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <svg id="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 5 L20 95 L50 75 L80 95 Z" fill="#FFD700" stroke="#000" stroke-width="2"/>
        </svg>
        <h1>Zappy Math</h1>
        <div id="settings" class="settings">
            <div>
                <label for="speed">Speed (ms):</label>
                <input type="number" id="speed" min="100" value="1000">
            </div>
            <div>
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" value="5">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        <div id="number-display"></div>
        <button id="show-sum" class="hidden">Show Sum</button>
        <button id="new-game" class="hidden">New Game</button>
    </div>

    <script>
        let sum = 0;
        let currentRound = 0;
        let intervalId;

        const startGameBtn = document.getElementById('start-game');
        const showSumBtn = document.getElementById('show-sum');
        const newGameBtn = document.getElementById('new-game');
        const numberDisplay = document.getElementById('number-display');
        const settingsDiv = document.getElementById('settings');

        startGameBtn.addEventListener('click', startGame);
        showSumBtn.addEventListener('click', showSum);
        newGameBtn.addEventListener('click', resetGame);

        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // 440 Hz = A4 note

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function startGame() {
            const speed = parseInt(document.getElementById('speed').value);
            const rounds = parseInt(document.getElementById('rounds').value);
            
            sum = 0;
            currentRound = 0;
            settingsDiv.classList.add('hidden');
            showSumBtn.classList.add('hidden');
            newGameBtn.classList.add('hidden');

            intervalId = setInterval(() => {
                if (currentRound < rounds) {
                    const randomNumber = Math.floor(Math.random() * 21) - 10; // -10 to 10
                    sum += randomNumber;
                    numberDisplay.textContent = randomNumber;
                    playBeep();
                    currentRound++;
                } else {
                    clearInterval(intervalId);
                    numberDisplay.textContent = 'Game Over!';
                    showSumBtn.classList.remove('hidden');
                }
            }, speed);
        }

        function showSum() {
            numberDisplay.textContent = `The sum is: ${sum}`;
            showSumBtn.classList.add('hidden');
            newGameBtn.classList.remove('hidden');
        }

        function resetGame() {
            numberDisplay.textContent = '';
            newGameBtn.classList.add('hidden');
            settingsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
